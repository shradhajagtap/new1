{% extends "base.html" %}
{% block title %}
    <title>Ticket Information</title>
{% endblock %}

{% block content %}
        <div class="border border-5 col-6 m-auto mt-5 p-2">
            <h3 class="text-primary text-center mb-3">Ticket Information</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Book Ticket" class="btn btn-primary col-5">
                <input type="reset" value="Clear" class="btn btn-primary col-5 float-end">
            </form>
        </div>
{% endblock %}
